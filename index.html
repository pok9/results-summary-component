<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="result-container">
      <div class="title-result">Your Result</div>
      <div class="score-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" fill="none">
          <circle cx="100" cy="100" r="100" fill="url(#paint0_linear_1_119)" />
          <defs>
            <linearGradient id="paint0_linear_1_119" x1="100" y1="0" x2="100" y2="200" gradientUnits="userSpaceOnUse">
              <stop stop-color="#4D21C9" />
              <stop offset="1" stop-color="#2521C9" stop-opacity="0" />
              <stop offset="1" stop-color="#2521C9" stop-opacity="0" />
            </linearGradient>
          </defs>
        </svg>
        <div class="score">
          <div>76</div>
          <div>of 100</div>
        </div>
      </div>
      <div class="title">Great</div>
      <div class="description">You scored higher than 65% of the people who have taken these tests.</div>

    </div>
    <div class="summary-container">
      <div class="title-summary">Summary</div>
      <div class="item-summary reaction-container">
        <div>
          <img src="./assets/images/icon-reaction.svg" />
          <div class="title-reaction">Reaction</div>
        </div>
        <div>
          <span class="number">80 </span>
          <span class="total">/ 100</span>
        </div>
      </div>

      <div class="item-summary memory-container">
        <div >
          <img src="./assets/images/icon-memory.svg" />
          <div class="title-memory">Memory</div>
        </div>
        <div>
          <span class="number">92 </span>
          <span class="total">/ 100</span>
        </div>
      </div>

      <div class="item-summary verbal-container">
        <div>
          <img src="./assets/images/icon-verbal.svg" />
          <div class="title-verbal">Verbal</div>
        </div>
        <div>
          <span class="number">61 </span>
          <span class="total">/ 100</span>
        </div>
      </div>

      <div class="item-summary visual-container">
        <div>
          <img src="./assets/images/icon-visual.svg" />
          <div class="title-visual">Visual</div>
        </div>
        <div>
          <span class="number">72 </span>
          <span class="total">/ 100</span>
        </div>
      </div>

      <button class="button">Continue</button>

    </div>
  </div>
</body>

</html>
